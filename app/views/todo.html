<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th>#</th>
        <th>Task</th>
        <th>Done?</th>
      </tr>
      </thead>
      <tr ng-repeat="item in items" ng-class="{'success': item.done, 'danger': !item.done}">
        <td>{{ $index + 1 }}</td>
        <td>{{ item.name }}</td>
        <td><input ng-model="item.done" type="checkbox"></td>
      </tr>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Add new task</h2>
    <form class="form-horizontal" name="addTaskForm">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Name" ng-model="addTaskForm.name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-primary" ng-disabled="!addTaskForm.name"
            ng-click="addItem(addTaskForm.name);addTaskForm.name=''">Add</button>
        </div>
      </div>
    </form>
</div>
</div>
